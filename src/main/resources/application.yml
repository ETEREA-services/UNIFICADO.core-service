app:
  server: 10.147.20.20:3306
  database: unif
  user: root
  password: root
  logging: debug
  port: 8090
  
server:
  port: ${app.port}
    
spring:
  datasource:
    url: jdbc:mysql://${app.server}/${app.database}?useSSL=false&serverTimezone=UTC
    username: ${app.user}
    password: ${app.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none

logging:
  level:
    unificado.api.rest: DEBUG
    web: ${app.logging}
    org:
      hibernate:
        SQL: ${app.logging}
