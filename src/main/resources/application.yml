app:
  port: ${APP_PORT:8090}
  logging: debug
  server: 192.168.201.132:3309
  database: uniftsa
  user: root
  password: root

server:
  port: ${app.port}
    
spring:
  datasource:
    url: jdbc:mysql://${app.server}/${app.database}?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${app.user}
    password: ${app.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

logging:
  level:
    unificado.core.service: ${app.logging}
    web: ${app.logging}
    org:
      hibernate:
        SQL: ${app.logging}
